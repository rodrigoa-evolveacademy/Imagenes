<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase침as</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #666;
            background-color: #fff;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="number"] {
            margin-left: auto;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
        }

        button:hover {
            background-color: #0066b3;
        }

        .password-result {
            background-color: white;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .password-text {
            color: #333;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .copy-btn {
            background-color: #444;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0;
            width: auto;
        }

        .divider {
            height: 1px;
            background-color: #444;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>游</span>
            Generador de Contrase침as
        </h1>
        <p class="subtitle">Crea contrase침as seguras y personalizadas</p>

        <div class="form-group">
            <label>Longitud de la contrase침a</label>
            <input type="number" id="length" value="15" min="1">
        </div>

        <div class="divider"></div>

        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Letras may칰sculas (A-Z)</label>
            </div>
            <input type="number" id="uppercaseCount" value="2" min="0">
        </div>

        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">N칰meros (0-9)</label>
            </div>
            <input type="number" id="numbersCount" value="3" min="0">
        </div>

        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">S칤mbolos especiales (!@#$%)</label>
            </div>
            <input type="number" id="symbolsCount" value="3" min="0">
        </div>

        <button onclick="generatePassword()">GENERAR CONTRASE칌A</button>

        <div class="password-result">
            <span class="password-text" id="generatedPassword"></span>
            <button class="copy-btn" onclick="copyPassword()">Copiar</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = lowercaseChars;
            if (useUppercase) chars += uppercaseChars;
            if (useNumbers) chars += numberChars;
            if (useSymbols) chars += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('generatedPassword').textContent = password;
        }

        function copyPassword() {
            const password = document.getElementById('generatedPassword').textContent;
            navigator.clipboard.writeText(password);
            alert('Contrase침a copiada al portapapeles');
        }

        // Generar una contrase침a inicial
        generatePassword();
    </script>
</body>
</html>
